name: Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  client-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Install Babel and Jest dependencies for ES module compatibility
        working-directory: ./client
        run: |
          npm install --save-dev @babel/preset-env @babel/preset-react babel-jest identity-obj-proxy

      - name: Add Babel configuration for client
        working-directory: ./client
        run: |
          echo '{ "presets": ["@babel/preset-env", "@babel/preset-react"] }' > .babelrc

      - name: Run client tests
        working-directory: ./client
        run: npm test

  server-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install Jest for server testing
        working-directory: ./server
        run: npm install jest @types/jest ts-jest --save-dev

      - name: Configure Jest for TypeScript (server)
        working-directory: ./server
        run: |
          echo "module.exports = { preset: 'ts-jest', testEnvironment: 'node' };" > jest.config.js

      - name: Run server tests
        working-directory: ./server
        run: npx jest

  typecheck-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Type check server
        working-directory: ./server
        run: npx tsc --noEmit
