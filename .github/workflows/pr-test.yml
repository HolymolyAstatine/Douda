name: PR Test and Validation

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 사용 중인 Node.js 버전으로 수정하세요.

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint and build
        run: |
          npm run lint
          npm run build
