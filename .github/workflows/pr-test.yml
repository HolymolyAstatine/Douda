name: Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  client-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Run client tests
        working-directory: ./client
        run: npm test

  server-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install Jest (for testing only in CI)
        working-directory: ./server
        run: npm install jest @types/jest ts-jest --save-dev

      - name: Configure Jest (skip if Jest is already configured)
        working-directory: ./server
        run: |
          echo "module.exports = { preset: 'ts-jest', testEnvironment: 'node' };" > jest.config.js

      - name: Run server tests
        working-directory: ./server
        run: npx jest

  typecheck-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Type check server
        working-directory: ./server
        run: npx tsc --noEmit
